<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div id="display">
                    <input type="text" name="display" class="screen">
                </div>

                <div class="first">
                    <input type="button" value="AC" class="btn-operator">
                    <input type="button" value="DE" class="btn-operator">
                    <input type="button" value="." class="btn">
                    <input type="button" value="/" class="btn-operator">
                </div>
                 <div id="second">
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*" class="btn-operator">
                </div>
                  <div id="third">
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn-operator">
                </div>
                  <div id="fourth">
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+" class="btn-operator">
                </div>
                  <div id="fifth">
                    <input type="button" value="00" class="btn">
                    <input type="button" value="0" class="btn">
                    <input type="button" id="equal" value="=" class="btn-equal">
                </div>
            </form>


        </div>








    </div>



    <script src="script.js"></script>
</body>
</html>
